<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }

        .convite {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .convite img {
            max-width: 100%;
            height: auto;
        }

        .titulo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .titulo span {
            color: green;
        }

        .nome {
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: green;
            display: inline-block;
            padding: 5px 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .idade {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .info {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .info span {
            font-weight: bold;
            color: green;
        }

        .rodape {
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }

        .form {
            margin-top: 20px;
            text-align: left;
        }

        .form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .form input, .form select, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="convite">
        <img src="src/img/baixados.jfif">
        <div class="titulo">
            VOCÊ FOI <span>ESCALADO</span> PARA ESSA COMEMORAÇÃO
        </div>
        <div class="titulo">VENHA SE DIVERTIR COMIGO!</div>
        <div class="nome">Pedro Lucas</div>
        <div class="idade">9 ANOS</div>
        <div class="info">
            <p><span>Sábado</span>, 08 de Fevereiro</p>
            <p>Às <span>19:00</span></p>
            <p>Local: <span>Minha residência</span></p>
        </div>
        <div class="rodape">Esperamos você!</div>

        <div class="form">
            <label for="nomeconvidado">Seu nome</label>
            <input type="text" id="nomeconvidado" placeholder="Escreva aqui...">
            <label for="presente">O que você vai dar de presente? Sugestões</label>
            <select id="presente">
                <option value="Perfume">Perfume</option>
                <option value="Roupa">Roupa idade 14 anos</option>
                <option value="Calçado">Calçado nº 35</option>
                <option value="Outro">Outro</option>
            </select>
            <label for="comparecer">Você vai comparecer?</label>
            <select id="comparecer">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <button onclick="enviarWhatsApp()"> Confirmar Presença</button>
        </div>
    </div>

    <script>
        function enviarWhatsApp() {
            const nomeconvidado= document.getElementById('nomeconvidado').value;
            const presente = document.getElementById('presente').value;
            const comparecer = document.getElementById('comparecer').value;
            const numeroWhatsApp = '5585992689065'; 

            if (!presente || !comparecer|| !nomeconvidado) {
                alert('Por favor, preencha todos os campos antes de confirmar.');
                return;
            }

            const mensagem = `Olá, eu ${nomeconvidado} confirmo minha presença no aniversário de Pedro Lucas!
O que vou dar de presente: ${presente}.
Vou comparecer? ${comparecer}.`;

            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
